{% extends 'base.html' %}
{% load virtual %}

{% block content %}
  <!--<div class="hero-unit">
    <h1>Welcome to duff.suse.de!</h1>
  </div>-->
  <div class="row">
    <div class="span12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Domain / VM</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody>
          {% for domain in domains %}
          <tr class="{{ domain.state|domain_state_color }}" id="domain_{{ domain.id}}">
            <td>{{ domain.name }}</td>
            <td>{{ domain.get_state_display }}</td>
          </tr>
          {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
